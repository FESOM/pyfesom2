name: pyfesom-docs
channels:
  # Don't change to pkgs/main, as it causes random timeouts in readthedocs
  - conda-forge
dependencies:
  - python=3.7
  - cartopy
  - pip
  - pip:
      - nbsphinx
      - numpydoc
      - pandas
      - netcdf4
      - sphinx
      - xarray
      - pyresample
      - joblib
      - cmocean
  
